  <h1 id="github-上传步骤"><a class="markdownIt-Anchor" href="#github-上传步骤"></a> Github 上传步骤</h1>
<p>一、 初始化本地仓库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br></pre></td></tr></table></figure>
<p>二、 将文件加入到暂存区</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git add filename</span><br><span class="line"></span><br><span class="line">git add -A //添加所有</span><br></pre></td></tr></table></figure>
<p>三、 提交文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit -m &quot;提交附加信息&quot;</span><br></pre></td></tr></table></figure>
<p>四、链接远程仓库</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin git@github.com:&lt;myCount&gt;/&lt;myPath&gt;.git</span><br></pre></td></tr></table></figure>
<p>另外：</p>
<p><code>git status</code> 查看状态<br>
<code>git log</code> 上传日志</p>
